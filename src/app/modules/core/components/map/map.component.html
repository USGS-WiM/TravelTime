<div id="leaflet"
     [@slideInOut]="scaleMap"
     leaflet
     [leafletOptions]="MapOptions"
     [leafletLayers]="Layers"
     [leafletLayersControl]="LayersControl"
     (leafletZoomChange)="onZoomChange($event)"
     [leafletFitBounds]="fitBounds"
     (leafletClick)="onMouseClick($event)"></div>
