<div class="app-body">

	<!-- Sidebar -->
	<tot-sidebar id="sidebarWrapper"></tot-sidebar>

	<!-- Main content -->
	<div class="app-content">

		<!-- Button to toggle map height -->
		<div id="mapHeightToggle" class="map-height-toggle">
			<button (click)="changeMapSize('full')" [ngClass]="{'active': mapSize === 'full'}">
				<i class="far fa-rectangle-portrait"></i>
				Full
			</button>
			<button (click)="changeMapSize('half')" [ngClass]="{'active': mapSize === 'half' || !mapSize}">
				<i class="far fa-rectangle-landscape"></i>
				Half
			</button>
			<button (click)="changeMapSize('small')" [ngClass]="{'active': mapSize === 'small'}">
				<i class="far fa-rectangle-wide"></i>
				Small
			</button>
		</div>

		<!-- Map container -->
		<tot-map class="{{mapSize}}-map" id="mapWrapper" [report]="false" [mapSize]="mapSize" style="position: relative;"></tot-map><!--[modal]="false"-->

		<!-- Bottom footer / data view -->
		<tot-footer class="footer"></tot-footer>


	</div>
</div>
