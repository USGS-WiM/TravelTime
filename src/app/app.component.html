<!-- Nav bar -->
<nav id="main">
	<!-- Mobile menu toggle -->
	<div id="mobileMenuButton">
		<button (click)="toggleSidebar()" aria-label="Menu">
			<i id="menuButtonIcon" class="far fa-bars"></i>
		</button>
	</div>

	<!-- Branding - logo and title -->
	<div class="branding">
		<a href="https://usgs.gov" class="branding-logo">
			<span>
				<img alt="USGS identifier" src="https://wim.usgs.gov/website-assets/usgs-logo.png" />
			</span>
		</a>
		<div class="branding-title">
			<span>Time of Travel</span>
			<small>Beta release</small>
		</div>
	</div>

	<!-- Links -->
	<div nav-links class="nav-links">
		<!-- Open about modal -->
		<a (click)="openAboutModal()">
			<span>
				<i class="far fa-info-circle"></i>
				<span class="nav-link-text">About</span>
			</span>
		</a>
	</div>      
</nav>
